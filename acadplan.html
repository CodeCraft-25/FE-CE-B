<!DOCTYPE html>
<html>
<head>
  <title>Attendance Tracker with Edit/Delete</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 5px;
    }

    button:hover {
      background-color: #b30068;
    }

    .logout-btn {
      background-color: red;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .action-buttons button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Sign Up Form -->
  <div id="signupSection" class="container">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Enter Email">
    <input type="password" id="signupPassword" placeholder="Enter Password">
    <button onclick="signUp()">Create Account</button>
    <p style="text-align:center; margin-top:10px;">
      Already have an account? <a href="#" onclick="toggleAuth('login')">Sign In</a>
    </p>
  </div>

  <!-- Sign In Form -->
  <div id="loginSection" class="container hidden">
    <h2>Sign In</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button onclick="signIn()">Sign In</button>
    <p style="text-align:center; margin-top:10px;">
      Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign Up</a>
    </p>
  </div>

  <!-- Attendance App -->
  <div id="appSection" class="container hidden">
    <h2>Enter Attendance</h2>
    <input type="text" id="name" placeholder="Enter Roll No.">
    <input type="text" id="email" placeholder="Enter Attendance (Present/Absent)">
    <button onclick="addData()">Add</button>

    <h3>Saved Attendance Data</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Roll No.</th>
          <th>Attendance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows go here -->
      </tbody>
    </table>

    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script>
    // Handle login state
    window.onload = function () {
      const user = localStorage.getItem("loggedInUser");
      if (user) {
        showApp();
        loadSavedData(user);
      } else {
        toggleAuth("login");
      }
    };

    function toggleAuth(type) {
      document.getElementById("signupSection").classList.toggle("hidden", type !== "signup");
      document.getElementById("loginSection").classList.toggle("hidden", type !== "login");
    }

    function signUp() {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(user => user.email === email)) {
        alert("User already exists. Please sign in.");
        toggleAuth("login");
        return;
      }

      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Account created. Please sign in.");
      toggleAuth("login");
    }

    function signIn() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(user => user.email === email && user.password === password);

      if (found) {
        localStorage.setItem("loggedInUser", email);
        showApp();
        loadSavedData(email);
      } else {
        alert("Invalid credentials.");
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.reload();
    }

    function showApp() {
      document.getElementById("signupSection").classList.add("hidden");
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("appSection").classList.remove("hidden");
    }

    function addData() {
      const rollNo = document.getElementById("name").value.trim();
      const attendance = document.getElementById("email").value.trim();
      const user = localStorage.getItem("loggedInUser");
      if (!user || !rollNo || !attendance) {
        alert("Fill all fields.");
        return;
      }

      let allData = JSON.parse(localStorage.getItem("attendanceData")) || {};
      if (!allData[user]) allData[user] = [];

      allData[user].push({ rollNo, attendance });
      localStorage.setItem("attendanceData", JSON.stringify(allData));

      document.getElementById("name").value = "";
      document.getElementById("email").value = "";

      loadSavedData(user);
    }

    function loadSavedData(userEmail) {
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";

      let allData = JSON.parse(localStorage.getItem("attendanceData")) || {};
      let userData = allData[userEmail] || [];

      userData.forEach((entry, index) => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = entry.rollNo;
        row.insertCell(1).textContent = entry.attendance;

        const actionsCell = row.insertCell(2);
        actionsCell.classList.add("action-buttons");

        // Edit Button
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = function () {
          const newRoll = prompt("Edit Roll No:", entry.rollNo);
          const newAtt = prompt("Edit Attendance:", entry.attendance);

          if (newRoll && newAtt) {
            userData[index] = { rollNo: newRoll, attendance: newAtt };
            allData[userEmail] = userData;
            localStorage.setItem("attendanceData", JSON.stringify(allData));
            loadSavedData(userEmail);
          }
        };
        actionsCell.appendChild(editBtn);

        // Delete Button
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.style.backgroundColor = "#dc3545";
        delBtn.onclick = function () {
          if (confirm("Are you sure you want to delete this entry?")) {
            userData.splice(index, 1);
            allData[userEmail] = userData;
            localStorage.setItem("attendanceData", JSON.stringify(allData));
            loadSavedData(userEmail);
          }
        };
        actionsCell.appendChild(delBtn);
      });
    }
  </script>
</body>
</html>
