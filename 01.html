<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AcadPlan</title>
    <style>
        body {
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #232323;
        }
        .container {
            max-width: 530px;
            margin: 42px auto;
            background: #ffd36b;
            border-radius: 22px;
            padding: 26px 28px 20px 28px;
            box-shadow: 0 4px 22px rgba(0,0,0,.09);
        }
        .titlebox {
            text-align: center;
        }
        .titlebox h1 {
            font-size: 2.2rem;
            font-weight: bold;
            background: #ffd36b;
            color: #232387;
            border-radius: 14px;
            display: inline-block;
            padding: 0 12px;
            margin-bottom: 4px;
        }
        .titlebox h2 {
            font-size: 1.1rem;
            line-height: 1.3;
            margin: 10px 0 0 0;
            font-weight: bold;
        }
        .desc, .features, .actions, #planner {
            margin-top: 15px;
        }
        .desc {
            text-align: center;
        }
        .features h3 {
            font-size: 1.08rem;
            color: #232387;
            margin-bottom: 8px;
            text-align: left;
        }
        .features ul {
            padding-left: 18px;
        }
        .features li {
            font-size: 1.03rem;
            margin-bottom: 8px;
        }
        .features strong {
            color: #232387;
        }
        .actions {
            margin-top: 24px;
            text-align: left;
        }
        .actions button {
            background-color: #232387;
            color: #ffd36b;
            border: none;
            padding: 10px 15px;
            margin-right: 8px;
            margin-bottom: 6px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.18s;
        }
        .actions button:hover {
            background-color: #1a1a70;
        }
        #planner {
            margin-top: 18px;
        }
        form {
            background: #fffbe6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
        }
        form h4 {
            margin-bottom: 10px;
            color: #232387;
            font-size: 1.02rem;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 11px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #d8b850;
            font-size: 1rem;
        }
        .entry {
            background: #fffbe6;
            border-left: 5px solid #232387;
            border-radius: 4px;
            padding: 9px 13px;
            margin-bottom: 8px;
        }
        .entry strong {
            color: #232387;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titlebox">
            <h1>PS-1 (for FEs only)</h1>
            <h2>AcadPlan<br>Smart Academic Scheduler & Planner</h2>
        </div>
    
        <div class="actions">
            <button onclick="showTimetableForm()">Add Timetable</button>
            <button onclick="showTaskForm()">Add Task</button>
            <button onclick="showReminderForm()">Add Reminder</button>
        </div>
        <div id="planner"></div>
    </div>
    <script>
        function showTimetableForm() {
            document.getElementById('planner').innerHTML = `
                <form id="timetableForm" onsubmit="addTimetable(event)">
                    <h4>Add Class/Exam Schedule</h4>
                    <input type="text" id="course" placeholder="Course/Exam Name" required>
                    <input type="datetime-local" id="date" required>
                    <button type="submit">Add</button>
                </form>
            `;
        }

        function showTaskForm() {
            document.getElementById('planner').innerHTML = `
                <form id="taskForm" onsubmit="addTask(event)">
                    <h4>Add Task</h4>
                    <input type="text" id="taskName" placeholder="Task Name" required>
                    <select id="priority">
                        <option value="Low">Low Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="High">High Priority</option>
                    </select>
                    <input type="date" id="deadline" required>
                    <button type="submit">Add</button>
                </form>
            `;
        }

        function showReminderForm() {
            document.getElementById('planner').innerHTML = `
                <form id="reminderForm" onsubmit="addReminder(event)">
                    <h4>Add Event/Reminder</h4>
                    <input type="text" id="reminderText" placeholder="Event/Reminder Description" required>
                    <input type="datetime-local" id="reminderDate" required>
                    <button type="submit">Add</button>
                </form>
            `;
        }

        function addTimetable(event) {
            event.preventDefault();
            const course = document.getElementById('course').value;
            const date = document.getElementById('date').value;
            const planner = document.getElementById('planner');
            const newItem = document.createElement("div");
            newItem.className = "entry";
            newItem.innerHTML = `<strong>${course}</strong> – ${new Date(date).toLocaleString()}`;
            planner.appendChild(newItem);
            document.getElementById('timetableForm').remove();
        }

        function addTask(event) {
            event.preventDefault();
            const taskName = document.getElementById('taskName').value;
            const priority = document.getElementById('priority').value;
            const deadline = document.getElementById('deadline').value;
            const planner = document.getElementById('planner');
            const newItem = document.createElement("div");
            newItem.className = "entry";
            newItem.innerHTML = `<strong>${taskName}</strong> [${priority}] – Deadline: ${deadline}`;
            planner.appendChild(newItem);
            document.getElementById('taskForm').remove();
        }

        function addReminder(event) {
            event.preventDefault();
            const reminderText = document.getElementById('reminderText').value;
            const reminderDate = document.getElementById('reminderDate').value;
            const planner = document.getElementById('planner');
            const newItem = document.createElement("div");
            newItem.className = "entry";
            newItem.innerHTML = `<strong>Reminder:</strong> ${reminderText} – ${new Date(reminderDate).toLocaleString()}`;
            planner.appendChild(newItem);
            document.getElementById('reminderForm').remove();
        }
    </script>
</body>
</html>
