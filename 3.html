<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AcadPlan Scheduler & Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        header h1 {
            margin-bottom: 5px;
            font-weight: 700;
        }

        header p {
            margin-top: 0;
            font-style: italic;
            color: #ccc;
        }

        .feature {
            margin-top: 40px;
        }

        .feature h2 {
            border-bottom: 2px solid #fff;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            flex-grow: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #1a73e8;
            border: none;
            color: white;
            padding: 11px 18px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155ab6;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .priority-High {
            border-left: 5px solid #ff4d4d;
        }

        .priority-Medium {
            border-left: 5px solid #ffa500;
        }

        .priority-Low {
            border-left: 5px solid #4caf50;
        }

        #notificationStatus {
            margin-top: 10px;
            font-style: italic;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AcadPlan: Smart Academic Scheduler & Planner</h1>
            <p>Organize and manage your academic activities efficiently. Stay consistent and never miss important deadlines!</p>
        </header>

        <section class="feature">
            <h2>Timetable Integration</h2>
            <form id="timetableForm">
                <input type="text" id="exam subject" placeholder="Exam Subject" required />
                <input type="datetime-local" id="exam subject" required />
                <button type="submit">Add</button>
            </form>
            <ul id="timetableList"></ul>
        </section>

        <section class="feature">
            <h2>Automated Study Planner</h2>
            <button onclick="generateStudyPlan()">Generate Study Plan</button>
            <ul id="studyPlanList"></ul>
        </section>

        <section class="feature">
            <h2>To-Do List with Priorities</h2>
            <form id="todoForm">
                <input type="text" id="taskName" placeholder="Task Name" required />
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="submit">Add</button>
            </form>
            <ul id="todoList"></ul>
        </section>

        <section class="feature">
            <h2>Event & Reminder Notifications</h2>
            <button onclick="sendEmailReminder()">Send Test Email Reminder</button>
            <div id="notificationStatus"></div>
        </section>
    </div>
    <
    
    


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Timetable form handling
            const timetableForm = document.getElementById('timetableForm');
            const timetableList = document.getElementById('timetableList');

            timetableForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const className = document.getElementById('className').value.trim();
                const classDateTime = document.getElementById('classDateTime').value;

                if (className && classDateTime) {
                    const listItem = document.createElement('li');
                    const dateObj = new Date(classDateTime);
                    listItem.textContent = `${className} - ${dateObj.toLocaleString()}`;
                    timetableList.appendChild(listItem);
                    timetableForm.reset();
                }
            });

            // To-Do form handling
            const todoForm = document.getElementById('todoForm');
            const todoList = document.getElementById('todoList');

            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskName = document.getElementById('taskName').value.trim();
                const priority = document.getElementById('priority').value;

                if (taskName) {
                    const listItem = document.createElement('li');
                    listItem.textContent = taskName;
                    listItem.classList.add(`priority-${priority}`);
                    todoList.appendChild(listItem);
                    todoForm.reset();
                }
            });

            // Study Plan generation logic (simple example)
            window.generateStudyPlan = function () {
                const studyPlanList = document.getElementById('studyPlanList');
                studyPlanList.innerHTML = '';

                // Example study plan items
                const studyItems = [
                    '1.Review lecture notes for 1 hour',
                    '2.Complete practice problems',
                    '3.Group study session',
                    '4.Read supplementary textbook chapters',
                    '5.Take a mock test',
                ];

                studyItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    studyPlanList.appendChild(li);
                });
            };

            // Email reminder simulation
            window.sendEmailReminder = function () {
                const notificationStatus = document.getElementById('notificationStatus');
                notificationStatus.textContent = 'Sending email reminder...';

                setTimeout(() => {
                    notificationStatus.textContent = 'Test email reminder sent successfully!';
                }, 1500);
            };
        });
    </script>
</body>
</html>
